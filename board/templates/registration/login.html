{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flattop â€“ Login or Join</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'board/loginPage/login.css' %}">
</head>
<body>

  <div class="card">
    <h1>Sign into Flattop to host</h1>

    {% if form.errors %}
      <p class="error">Invalid username or password.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <label>
        <span>Username</span>
        <input type="text" name="username" placeholder="Enter your username here" required>
      </label>

      <label>
        <span>Password</span>
        <input type="password" name="password" placeholder="Enter your password here" required>
      </label>

      <button type="submit">Sign in</button>
    </form>
  </div>

  <div class="card">
    <h1>Enter join code to join a lobby</h1>
    <form onsubmit="event.preventDefault(); window.location.href='/board/';">
      <label>
        <span>Lobby Code</span>
        <input type="number" placeholder="Enter the lobby code to join" required>
      </label>
      <button type="submit">Join</button>
    </form>
  </div>

</body>
</html>
