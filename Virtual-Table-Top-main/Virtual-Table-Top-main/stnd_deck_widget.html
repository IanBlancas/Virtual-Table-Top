<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Deck</title>
  <link rel="stylesheet" href="{% static 'stnd_card_widget.css' %}">
</head>
<body>
  <h1>Deck</h1>
  <div class="deck">
    {% for card in deck %}
      <div class="card {% if card.color == 'red' %}red{% endif %}">
        {{ card.rank }}{{ card.suit }}
      </div>
    {% endfor %}
  </div>
</body>
</html>
